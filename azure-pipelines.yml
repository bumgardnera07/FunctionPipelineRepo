trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      wget https://raw.githubusercontent.com/bumgardnera07/azure-functions-templates/dev/Functions.Templates/Templates/HttpTrigger-JavaScript/function.json
      wget https://raw.githubusercontent.com/bumgardnera07/azure-functions-templates/dev/Functions.Templates/Templates/HttpTrigger-JavaScript/index.js
- task: ArchiveFiles@2
  displayName: "Archive files"
  inputs:
    rootFolderOrFile: "$(System.DefaultWorkingDirectory)"
    includeRootFolder: false
    archiveFile: "$(System.DefaultWorkingDirectory)/build$(Build.BuildId).zip"

- task: AzureResourceManagerTemplateDeployment@3
  name: CreateFunctionApp
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureFunction-conn'
    subscriptionId: '2eb04934-401d-4233-82c4-6c80ab35d49c'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'ResourceGroupGABFunctionDeploy'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/bumgardnera07/FunctionPipelineRepo/main/CreateFunction/azuredeploy.json'
    overrideParameters:
    deploymentMode: 'Complete'
    deploymentName: 'DeployPipelineTemplate'
    deploymentOutputs: 'ARMDeploymentOutputs'
- task: AzureCLI@2
  retryCountOnTaskFailure: 10
  inputs:
    azureSubscription: 'AzureFunction-conn'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az functionapp deployment source config-zip --src $(System.DefaultWorkingDirectory)/build$(Build.BuildId).zip  -g ResourceGroupGABFunctionDeploy -n $(ArmDeploymentOutputs.functionAppName.value)'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureFunction-conn'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --% webapp config set --name $(ArmDeploymentOutputs.functionAppName.value) -g ResourceGroupGABFunctionDeploy --generic-configurations "{\"virtualApplications\":[{\"physicalPath\":\"site\\wwwroot\\PORTAL\",\"preloadEnabled\":true,\"virtualDirectories\":[{\"physicalPath\":\"site\\BCTS\\BCTS\\Excel\",\"virtualPath\":\"/Excel\"}],\"virtualPath\":\"/\"},{\"physicalPath\":\"site\\wwwroot\\DSL\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iDSL\"},{\"physicalPath\":\"site\\wwwroot\\ETHERNET\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iETHERNET\"},{\"physicalPath\":\"site\\wwwroot\\FIBERWISE\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iFIBERWISE\"},{\"physicalPath\":\"site\\wwwroot\\GPON\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iGPON\"},{\"physicalPath\":\"site\\wwwroot\\LOOPEMUX\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iLOOPEMUX\"},{\"physicalPath\":\"site\\wwwroot\\LSROUTER\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iLSROUTER\"},{\"physicalPath\":\"site\\wwwroot\\ROUTER\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iROUTER\"},{\"physicalPath\":\"site\\wwwroot\\RTIPDSLAM\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iRTIPDSLAM\"},{\"physicalPath\":\"site\\wwwroot\\VRAD\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/iVRAD\"}]}
      az --% webapp config set --name $(ArmDeploymentOutputs.functionAppName.value) -g ResourceGroupGABFunctionDeploy --generic-configurations "{\"virtualApplications\":[{\"physicalPath\":\"site\\wwwroot\\BCTS\",\"preloadEnabled\":true,\"virtualDirectories\":[{\"physicalPath\":\"site\\BCTS\\BCTS\\Excel\",\"virtualPath\":\"/Excel\"}],\"virtualPath\":\"/\"},{\"physicalPath\":\"site\\wwwroot\\ADSL\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/ADSL\"},{\"physicalPath\":\"site\\wwwroot\\ATM\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/ATM\"},{\"physicalPath\":\"site\\wwwroot\\IOF\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/IOF\"},{\"physicalPath\":\"site\\wwwroot\\METRO_ETHERNET\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/METRO_ETHERNET\"},{\"physicalPath\":\"site\\wwwroot\\ROUTER\",\"preloadEnabled\":false,\"virtualDirectories\":null,\"virtualPath\":\"/ROUTER\"}]}     

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureFunction-conn'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az webapp config set --name $(ArmDeploymentOutputs.functionAppName.value) -g ResourceGroupGABFunctionDeploy --generic-configurations '{"virtualApplications":[{"physicalPath":"site/wwwroot/PORTAL","preloadEnabled":true,"virtualDirectories":[{"physicalPath":"site/BCTS/BCTS/Excel","virtualPath":"/Excel"}],"virtualPath":"/"},{"physicalPath":"site/wwwroot/DSL","preloadEnabled":false,"virtualDirectories":null,"virtualPath":"/iDSL"}]}'
          
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureFunction-conn'
    subscriptionId: '2eb04934-401d-4233-82c4-6c80ab35d49c'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'ResourceGroupGABFunctionDeploy'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/bumgardnera07/FunctionPipelineRepo/main/CreateFunction/DeleteTemplate.json'
    deploymentMode: 'Complete'
    deploymentName: 'DeleteResources'